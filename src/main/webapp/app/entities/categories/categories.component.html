<div>
    <h2 id="page-heading">
        <span>Categories</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-categories" [routerLink]="['/categories/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Categories
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="categories?.length === 0">
        <span>No categories found</span>
    </div>
    <div class="table-responsive" *ngIf="categories?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Identifier</span></th>
            <th><span>Item</span></th>
            <th><span>Tag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categories of categories ;trackBy: trackId">
                <td><a [routerLink]="['/categories', categories.id, 'view' ]">{{categories.id}}</a></td>
                <td>{{categories.identifier}}</td>
                <td>
                    <div *ngIf="categories.itemId">
                        <a [routerLink]="['../items', categories.itemId , 'view' ]" >{{categories.itemIdentifier}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="categories.tagId">
                        <a [routerLink]="['../tags', categories.tagId , 'view' ]" >{{categories.tagIdentifier}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/categories', categories.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/categories', categories.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'categories', { outlets: { popup: categories.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
